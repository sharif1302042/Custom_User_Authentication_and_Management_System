{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
    <div class="row justify-content-center mb-4">
        <div class="col-8">
            <div class="card">
                <div class="card-body">
                    <h2>Signup</h2>
                    <div class="alert alert-danger" role="alert">
                        {{ msg }}
                    </div>
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Sign up</button>
                    </form>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
