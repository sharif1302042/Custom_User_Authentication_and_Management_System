{% extends 'base.html' %}

{% load crispy_forms_tags %}
{% block content %}
        <style>
        button a{
            color: white;
            font-style: inherit;
            list-style: none;
        }
        </style>
    <div class="row justify-content-center mb-4">
        <div class="col-8">
            <div class="card">
                <div class="card-body">

                    <h2>Log in</h2>
                    <div class="alert alert-danger" role="alert">
                        {{ msg }}
                    </div>
                    <form method="POST" novalidate>
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary mr-2">Log in</button>
                        <button type="submit" class="btn btn-info">
                            <a href="#" class="ml-2">Forgot Your Password?</a>
                        </button>

                    </form>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
